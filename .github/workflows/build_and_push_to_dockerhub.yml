name: Build Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          java-package: 'jdk'
          distribution: 'adopt'

      - name: Build Book service Container Image
        run: mvn spring-boot:build-image -DskipTests

      - name: Push to Docker Hub Container Resgisty
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/pataamiga:0.0.1-SNAPSHOT ${{ secrets.DOCKER_USERNAME }}/pataamiga:${{ github.run_id }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/pataamiga:0.0.1-SNAPSHOT ${{ secrets.DOCKER_USERNAME }}/pataamiga:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/pataamiga:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/pataamiga:latest